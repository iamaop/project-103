<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class=" btn-default heading">Image Recognition</h1>
      <br><br>

      <p style="font-size: 25px; padding: 10px; border-radius: 10px;"class="btn-warning" >Model is trained to identify the following objects: </p>
<br>
<h2 class="objects">ME</h2>
<hr>
<h2 class="objects">MOTHER</h2>
<hr>
<h2 class="objects">FATHER</h2>
<hr>
<h2 class="objects">SISTER</h2>
<hr>
<h2 class="objects">GRANDMOTHER</h2>
<hr>
<h2 class="objects">GRANDFATHER</h2>
<hr>

      <label>Webcam View - </label>
<div id="camera"></div>

      <br><br>

      <div id="result"></div>
      <br><br>
<button class="btn btn-warning btn-lg">Capture Image</button>
      <br><br>
      <button class="btn btn-success btn-lg">Identefy Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy_object"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
